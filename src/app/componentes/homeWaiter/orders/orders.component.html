<div class="orderOptions" [dir]="direction">
  <button mat-stroked-button class="delivering" (click)="setStateOfViewDelivering()">Ordenes Listas</button>
  <button mat-stroked-button class="delivered" (click)="setStateOfViewDelivered()">Ordenes Entregadas</button>
</div>
<ng-container *ngIf="renderViewControler === 'delivering'; else delivered">
  <app-orders-delivering></app-orders-delivering>
</ng-container>

<ng-template #delivered>
  <app-orders-delivered></app-orders-delivered>
</ng-template>
