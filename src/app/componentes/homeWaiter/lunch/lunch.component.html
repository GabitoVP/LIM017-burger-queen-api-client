<section class="content" [dir]="directionCard">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="90%" fxFlex.sm="33%" *ngFor="let product of productsLunch">
      <!-- <ng-container *ngIf="product.type === 'Desayuno'"> -->
        <!-- *ngIf="product.type === 'Desayuno'" -->
        <mat-card class="example-card">
          <img mat-card-image src="{{product.image}}" alt="">
          <mat-card-content>
            <p class="productName">
              {{product.name}}
            </p>
            <p class="productName">
              {{product.price | currency}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-stroked-button class="addProducts" (click)="addToCart(product)">AÃ±adir</button>
          </mat-card-actions>
        </mat-card>
      <!-- </ng-container> -->
    </div>
  </div>
</section>
