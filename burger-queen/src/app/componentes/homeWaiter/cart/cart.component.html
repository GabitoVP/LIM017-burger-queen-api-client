<ng-container *ngIf="true">

  <mat-card class="listOrder" *ngFor="let product of products; let i = index">
    <div>
      <i class="fa-solid fa-xmark"></i>
      <p class="productName">{{product.name}}</p>
      <div class="quantity">
        <i class="fa-solid fa-circle-minus"></i>
        <p>{{product.quantity}}</p>
        <i class="fa-solid fa-circle-plus"></i>
      </div>
      <p class="price">{{product.total | currency}}</p>
    </div>
  </mat-card>

</ng-container>

<ng-container *ngIf="false" >
  <section fxFlexAlign="center" class="containerCart" [dir]="direction">
    <div class="cartEmpty">
      <p>Aun no se agregaron productos</p>
      <div class="icon">
        <mat-icon > fastfood</mat-icon>
      </div>
    </div>
  </section>
</ng-container>
