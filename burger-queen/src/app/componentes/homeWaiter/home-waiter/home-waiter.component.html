<section class="homeContainer">
  <section class="homeWaiter">
    <nav>
      <div class="profile">
        <i class="fa-solid fa-circle-user"></i>
        <h4>Mesero</h4>
      </div>
      <div class="navOptions">
        <i class="fa-solid fa-cart-shopping"  (click)="opened = !opened"></i>
        <div class="logOut" routerLink="" (click)="logOut()">
          <img src="assets\img\cerrar-sesion.png">
        </div>
      </div>
    </nav>
   <section class="waiterContainer">
      <div class="waiterOptions">
        <div routerLink="breakfast" (click)="setStateOfViewOrders()"
          [className]="renderViewControler === 'viewOrders' ? 'optionNewOrders' : 'optionOrdersChange'">
          <i class="fa-solid fa-mug-saucer"></i>
          <p>Desayuno</p>
        </div>
        <!-- <div class="optionListOrders" routerLink="listOrders"  (click)="setStateOfViewListOrders()" [className]="renderViewControler === 'productsTable' ? 'optionListOrdersChange' : 'optionListOrders'">
        <i class="fa-solid fa-cart-shopping"></i><p>Lista de pedidos</p> -->
        <div routerLink="lunch" (click)="setStateOfViewListOrders()"
          [className]="renderViewControler === 'viewListOrders' ? 'optionListOrdersChange' : 'optionListOrders'">
          <i class="fa-solid fa-burger"></i>
          <p>Almuerzo</p>
        </div>
      </div>

    </section>
  </section>

  <section class="cardsOrders">



    <mat-drawer-container class="sideNavContainer">
      <!-- <mat-drawer mode="side" opened> -->
      <mat-drawer [(opened)]="opened" mode="side">
        sideeeee
      </mat-drawer>

      <mat-drawer-content>
        <!-- <button mat-button  (click)="opened = !opened">tooooogle</button> -->
        <router-outlet></router-outlet>

      </mat-drawer-content>
    </mat-drawer-container>

  </section>

</section>
