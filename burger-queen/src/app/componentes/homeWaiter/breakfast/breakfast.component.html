<section class="content" [dir]="directionCard">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="80%" fxFlex.sm="33%" *ngFor="let product of productsBreakfast">
        <mat-card class="example-card">
          <img mat-card-image src="{{product.image}}" alt="imagen de cada producto">
          <mat-card-content>
            <p class="productName">
              {{product.name}}
            </p>
            <p class="productName">
              {{product.price | currency}}
            </p>
          </mat-card-content>
          <button mat-stroked-button class="addProducts" (click)="addToCart(product)">AÃ±adir</button>
        </mat-card>
    </div>
  </div>
</section>
